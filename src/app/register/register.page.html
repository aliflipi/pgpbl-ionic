<ion-content [fullscreen]="true">
  <div class="card-section">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Use your email and password</ion-card-subtitle>
        <ion-card-title>REGISTER</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="Email" [(ngModel)]="email" labelPlacement="floating" placeholder="Enter Email">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" label="Password" [(ngModel)]="password" labelPlacement="floating"
            placeholder="Enter Password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Confirm Password" labelPlacement="stacked" placeholder="Confirm your password"
            type="password" [(ngModel)]="confirmPassword">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>

        </ion-item>
        <ion-button expand="block" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
